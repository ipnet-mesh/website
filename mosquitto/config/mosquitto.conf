# Mosquitto MQTT Broker Configuration for IPNet Mesh Network

# Basic Settings
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
connection_messages true
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Security settings
allow_anonymous false
password_file /mosquitto/config/passwd

# Standard MQTT port (internal, not exposed directly)
listener 1883 0.0.0.0
protocol mqtt

# MQTT plain (Traefik handles TLS termination)
# Port 1883 receives plain MQTT from Traefik after TLS termination

# WebSocket listener for web clients
listener 8080 0.0.0.0
protocol websockets
socket_domain ipv4
http_dir /mosquitto/data

# Access Control Lists (ACLs)
acl_file /mosquitto/config/acl.conf

# Maximum connections
max_connections 1000

# Message size limits
message_size_limit 268435456  # 256MB

# Queue settings
max_queued_messages 1000
queue_qos0_messages false

# Persistence settings
autosave_interval 1800
autosave_on_changes false

# Bridge configuration for mesh network
# Uncomment and configure for inter-node communication
# connection mesh-bridge
# address mesh-node-1.ipnt.uk:8883
